<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./../assets/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="./../global.css" />
</head>

<body>
    <main class="signup">
        <div class="logo">
            <a href="./../index.html">
                <img src="./../assets/school.png" />
            </a>
        </div>
        <br />
        <section class="form_section"> 
            <br /><br />
            <form action="" method="POST">
                <div class="txtinp">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" name="" placeholder="Votre Nom" required />
                </div>
                <div class="txtinp">
                    <i class="fa fa-id-card" aria-hidden="true"></i>
                    <input type="text" name="" placeholder="VOTRE CIN" required />
                </div>
                <div class="txtinp">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <input type="date" name="" required />
                </div>
                <div class="txtinp">
                    <i class="fa fa-id-card" aria-hidden="true"></i>
                    <input type="text" name="" placeholder="VOTRE CIN" required />
                </div>



                <div class="txtinp passtxt">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="" placeholder="Le Mot De Passe" class="pass" required/>
                    <button type="button" class="eye" onclick="setInpType('pass', 'eye')">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                </div>
                <br/>
                <div class="picker_container">
                    <div class="picker">
                        <i class="fa fa-male" aria-hidden="true"></i>
                        &nbsp;
                        <b>Male</b>
                        <input type="radio" name="gender" value = "male" />
                    </div>
                    <div class="picker">
                        <i class="fa fa-male" aria-hidden="true"></i>
                        &nbsp;
                        <b>Male</b>
                        <input type="radio" name="gender" value = "male" />
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="./../app.js"></script>
</body>

</html>
