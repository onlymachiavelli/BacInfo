<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluation</title>
    <style>
      table,
      td,
      th {
        border: 1px solid #000;
        border-collapse: collapse;
      }
      td {
        padding: 10px;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Evaluation d'un hotel !</legend>
      <form action="" method="">
        <table>
          <tr>
            <td>
              <label>Hotel</label>
            </td>
            <td>
              <select name="hotel" id="hotel">
                <option value="">Choisir un hotel !</option>
                <option value="10">5 Stars</option>
                <option value="20">Globe</option>
                <option value="30">The Sun</option>
              </select>
            </td>
          </tr>
        </table>

        <br /><br />

        <table>
          <tr>
            <td><label>Acceuil</label></td>
            <td>
              <input type="radio" name="acc" id="acc" value="ts" />
              <label>Tres satisfait</label>
              <input type="radio" name="acc" id="acc" value="s" />
              <label>Tres satisfait</label>
              <input type="radio" name="acc" id="acc" value="ps" />
              <label>Tres satisfait</label>
            </td>
          </tr>

          <tr>
            <td><label>Restauration</label></td>
            <td>
              <input type="radio" name="res" id="acc" value="ts" />
              <label>Tres satisfait</label>
              <input type="radio" name="res" id="acc" value="s" />
              <label>Tres satisfait</label>
              <input type="radio" name="res" id="acc" value="ps" />
              <label>Tres satisfait</label>
            </td>
          </tr>
          <tr>
            <td>
              <label> Extra </label>
            </td>
            <td>
              <input type="checkbox" name="" id="" />
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
